<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="limpiarHistorial()" color="danger">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="enviarCorreo()" color="primary">
        <ion-icon name="send-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item detail 
            *ngFor="let registro of _dataLocalService.guardados"
            (click)="abrirRegistro(registro)">
    <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
    <ion-label>
      <h2>{{registro.text}}</h2>
      <p>{{registro.created | date: 'medium'}}</p>
    </ion-label>
  </ion-item>
</ion-content>
